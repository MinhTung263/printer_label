pluginManagement {
    def flutterSdkPath = null

    def localProperties = new Properties()
    def localPropertiesFile = new File(rootDir, "local.properties")

    if (localPropertiesFile.exists()) {
        localPropertiesFile.withInputStream { stream ->
            localProperties.load(stream)
        }
        flutterSdkPath = localProperties.getProperty("flutter.sdk")
    }

    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        throw new GradleException(
                "flutter.sdk not set in android/local.properties.\n" +
                        "For FVM, set:\n" +
                        "flutter.sdk=../.fvm/flutter_sdk"
        )
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}
